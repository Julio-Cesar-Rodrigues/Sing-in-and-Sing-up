<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8706c9b895.js"
      crossorigin="anonymous"
    ></script>

    <title>Sing In & Sing up Form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="singin-singup">
          <form action="" class="sing-in-form">
            <h2 class="title">Sing in</h2>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>

            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>

            <input type="submit" value="Login" class="btn solid" />

            <p class="social-text">Or Sing in with social plataforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>

              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>

              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>

              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container"></div>
    </div>
  </body>
</html>
